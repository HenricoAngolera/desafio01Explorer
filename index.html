<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- PRECONNECT FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <!-- Possibilita adição de acentos e outros símbolos sem problemas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Móveis Customizados</title>

    <div id="hero">

        alt="desenho de uma pessoa vestindo uma camisa amarela em uma sala com móveis e decorações"
      />

      <h1>Ambientes <span>únicos</span> para você!</h1>

      <p>
        <!--tem display block-->
        Nós criamos ambientes <strong>exclusivos</strong> e
        <strong>únicos</strong>, com muito bom gosto e profissionalismo,
        investimos tempo e <span>dedicação no seu projeto.</span>
      </p>

      <p>
        Tenha <span>ambientes limpos</span> e bem decorados, transmitindo
        <strong>elegância e finesse</strong> para todo aquele que estiver ali.
      </p>
    </div>

    <div id="footer">
      <div class="line"></div>

      <a href="https://instagram.com.br/henrico.js" target="_blank">
        Instagram
      </a>

      <!--Tem display inline-->
      <a href="mailto:zoro97500@gmail.com">Fale conosco</a>
    </div>

    <img
      id="balls"
      src="./images/balls.svg"
      alt="bolas laranjadas decorativas no canto direito inferior da tela"
    />
